<!DOCTYPE html>
<html>
<head>
    <title>Raise Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Raise a Complaint</h3>

<form method="post">
    <input type="text" name="location" class="form-control mb-2"
           placeholder="Eg: Anna Nagar, Chennai" required>

    <textarea name="description" class="form-control mb-2" rows="4"
              placeholder="Eg: Road damaged near government school causing traffic issues"
              required></textarea>

    <button class="btn btn-primary">Submit</button>
</form>

</body>
</html>
