<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Admin Dashboard</h3>
<a href="/logout" class="btn btn-danger mb-3">Logout</a>

<table class="table table-bordered">
<tr>
    <th>ID</th>
    <th>Description</th>
    <th>Location</th>
    <th>Category</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Action</th>
</tr>

{% for row in data %}
<tr>
    <td>{{ row.id }}</td>
    <td>{{ row.description }}</td>
    <td>{{ row.location }}</td>
    <td>{{ row.category }}</td>
    <td>{{ row.priority }}</td>
    <td>{{ row.status }}</td>
    <td>
        {% if row.status != "Resolved" %}
        <a href="/resolve/{{ row.id }}" class="btn btn-sm btn-success">Resolve</a>
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
