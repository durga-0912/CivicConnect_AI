<!DOCTYPE html>
<html>
<head>
    <title>Raise Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand">CivicConnect AI</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h4>Raise a Public Complaint</h4>

        <form method="post">
            <input class="form-control mb-3" name="location"
                   placeholder="Eg: Gandhi Street, Near Government School" required>

            <textarea class="form-control mb-3" name="description" rows="4"
                placeholder="Eg: Road is damaged and water is stagnating near school gate"
                required></textarea>

            <button class="btn btn-success">Submit Complaint</button>
        </form>
    </div>
</div>

</body>
</html>
