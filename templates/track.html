<!DOCTYPE html>
<html>
<head>
    <title>Track Complaint Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="text-center mb-3">Track Complaint Status</h4>

                    <form method="post">
                        <input type="text" name="complaint_id" class="form-control mb-3"
                               placeholder="Enter Complaint ID" required>

                        <button class="btn btn-primary w-100">Check Status</button>
                    </form>

                    {% if status %}
                        <div class="alert alert-info mt-3 text-center">
                            <strong>Complaint ID:</strong> {{ cid }} <br>
                            <strong>Status:</strong> {{ status }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
